<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNL to HND</title>

<!-- SOFIA SANS FONT -->
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Sofia Sans', sans-serif;
}

html,body{
  height:100%;
}

body{
  background:#3f0915;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#1c1c1c;
}

/* MAIN WRAPPER */
.ticket-system{
  max-width:385px;
  width:100%;
}

/* TOP */
.top{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.title{
  font-size:1.6em;
  margin-bottom:40px;
  color:#fff;
  font-weight:500;
}

.printer{
  width:90%;
  height:20px;
  border:5px solid #fff;
  border-radius:10px;
  box-shadow:1px 3px 3px rgba(0,0,0,.2);
}

/* RECEIPTS */
.receipts-wrapper{
  overflow:hidden;
  margin-top:-10px;
}

.receipts{
  display:flex;
  flex-direction:column;
  align-items:center;
  transform:translateY(-510px);
  animation:print 2.5s 0.5s forwards;
}

.receipt{
  padding:25px 30px;
  width:88%;
  background:#fff;
  border-radius:10px 10px 20px 20px;
  box-shadow:1px 3px 8px rgba(0,0,0,.2);
  margin-bottom:10px;
}

/* LOGO */
.airliner-logo{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  font-size:18px;
}

.airliner-logo svg{
  width:24px;
}

/* ROUTE */
.route{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:30px 0;
}

.route h2{
  font-size:2.2em;
  font-weight:600;
}

.plane-icon{
  width:30px;
  transform:rotate(90deg);
}

/* DETAILS */
.details{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

.item{
  display:flex;
  flex-direction:column;
  min-width:70px;
}

.item span{
  font-size:.75em;
  opacity:.6;
  font-weight:500;
}

.item h3{
  margin:8px 0 18px 0;
  font-weight:600;
}

/* QR SECTION */
.qr-code{
  display:flex;
  align-items:center;
  border-radius:20px 20px 10px 10px;
  height:110px;
  position:relative;
}

.qr-code::before{
  content:'';
  background:linear-gradient(to right,#fff 50%,#3f32e5 50%);
  background-size:22px 4px,100% 4px;
  height:4px;
  width:90%;
  position:absolute;
  top:-1px;
  left:0;
  right:0;
  margin:auto;
}

.description{
  margin-left:20px;
}

.description h2{
  margin-bottom:5px;
  font-weight:600;
}

/* HEART BUTTON */
.heart-button{
  position:relative;
  display:inline-block;
  width:40px;
  height:40px;
  background:#a2b4bf;
  transform:rotate(-45deg);
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  transition:.3s;
}

.heart-button:before,
.heart-button:after{
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  background:#a2b4bf;
  border-radius:50%;
}

.heart-button:before{
  top:-20px;
}

.heart-button:after{
  left:20px;
}

.heart-button:hover{
  transform:rotate(-45deg) scale(1.1);
}

/* PRINT ANIMATION */
@keyframes print{
  0%{transform:translateY(-510px)}
  35%{transform:translateY(-395px)}
  70%{transform:translateY(-140px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<main class="ticket-system">
  
  <div class="top">
    <h1 class="title">Wait a second, your ticket is being printed</h1>
    <div class="printer"></div>
  </div>

  <div class="receipts-wrapper">
    <div class="receipts">

      <div class="receipt">
        <div class="airliner-logo">
          <span>Kirsten's Airlines</span>
        </div>

        <div class="route">
          <h2>MNL</h2>
          <svg class="plane-icon" viewBox="0 0 510 510">
            <path fill="#3f32e5" d="M497.25 357v-51l-204-127.5V38.25C293.25 17.85 275.4 0 255 0s-38.25 17.85-38.25 38.25V178.5L12.75 306v51l204-63.75V433.5l-51 38.25V510L255 484.5l89.25 25.5v-38.25l-51-38.25V293.25l204 63.75z"/>
          </svg>
          <h2>HND</h2>
        </div>

        <div class="details">
          <div class="item"><span>Passenger</span><h3>RARI</h3></div>
          <div class="item"><span>Flight</span><h3>NH 870</h3></div>
          <div class="item"><span>Departure</span><h3>01/17/2026</h3></div>
          <div class="item"><span>Gate Opens</span><h3>2:50 AM</h3></div>
          <div class="item"><span>Luggage</span><h3>Full of Love</h3></div>
          <div class="item"><span>Seat</span><h3>20D</h3></div>
        </div>
      </div>

      <div class="receipt qr-code">
        <a href="mnlhnd.html" class="heart-button"></a>
        <div class="description">
          <h2>MNL to HND</h2>
          <p>Click the heart to board</p>
        </div>
      </div>

    </div>
  </div>

</main>

</body>
</html>
