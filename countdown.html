<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    :root {
      --smaller: .75;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      align-items: center;
      background-color: #a2b4bf;
      display: flex;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    .container {
      color: #f3e2d7;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-weight: normal;
      letter-spacing: .125rem;
      text-transform: uppercase;
    }

    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
    }

    li span {
      display: block;
      font-size: 4.5rem;
    }

    .emoji {
      display: none;
      padding: 1rem;
    }

    .emoji span {
      font-size: 4rem;
      padding: 0 .5rem;
    }

    #valentineBtn {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #837d35;
      color: white;
      transition: transform 0.2s;
    }

    #valentineBtn:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      font-size: 18px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #837d35;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: scale(1.05);
    }

    @media all and (max-width: 768px) {
      h1 {
        font-size: calc(1.5rem * var(--smaller));
      }

      li {
        font-size: calc(1.125rem * var(--smaller));
      }

      li span {
        font-size: calc(3.375rem * var(--smaller));
      }

      #valentineBtn, .close-btn {
        font-size: calc(18px * var(--smaller));
        padding: calc(15px * var(--smaller)) calc(25px * var(--smaller));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">Countdown to Valentine's Day</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>Days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>‚ù§Ô∏è</span>
      <span>üíå</span>
      <span>ü•∞</span>
    </div>

    <!-- Valentine's Button -->
    <button id="valentineBtn">Open on Valentine's Only</button>
  </div>

  <!-- Modal -->
  <div id="notYetModal" class="modal">
    <div class="modal-content">
      <p>Come back on Feb 14, please! üíñ</p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    (function () {
      const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

      const today = new Date();
      let year = today.getFullYear();

      // Countdown date: Feb 14
      let countDownDate = new Date(`February 14, ${year} 00:00:00`).getTime();
      if (today.getTime() > countDownDate) {
        countDownDate = new Date(`February 14, ${year + 1} 00:00:00`).getTime();
      }

      const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        document.getElementById("days").innerText = Math.floor(distance / day);
        document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
        document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
        document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);

        if (distance < 0) {
          document.getElementById("headline").innerText = "Happy Valentine's Day! üíñ";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
      }, 1000);

      // Valentine Button Logic
      const valentineBtn = document.getElementById('valentineBtn');
      const modal = document.getElementById('notYetModal');
      const closeModal = document.getElementById('closeModal');

      valentineBtn.addEventListener('click', () => {
        const now = new Date();
        if (now.getDate() === 14 && now.getMonth() === 1) { // Feb = month 1
          window.location.href = 'main.html';
        } else {
          modal.style.display = 'flex';
        }
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      // Close modal if clicked outside the modal content
      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    })();
  </script>
</body>
</html>
